<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>納品 QR 表示</title>
  <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6.2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="card">
    <h1>納品 QR 表示</h1>
    <p>名前: <span id="name"></span></p>
    <p>ID: <span id="userId"></span></p>
    <p>有効期限: <span id="expiry"></span></p>
    <div id="qrcode"></div>
    <pre id="info"></pre>
  </div>

  <script>
    woff.init({ woffId: "UJIJJ2e183Zr02slpgxZ1A" })
      .then(() => woff.getProfile())
      .then(profile => {
        const now = Date.now();
        const expiry = now + 5 * 60 * 1000; // 5分後

        const deliveryInfo = {
          deliveryId: "DLV20250402-00123",
          estimatedDate: "2025-04-03",
          client: "株式会社ABC 横浜支店",
          deliveryPerson: {
            userId: profile.userId,
            name: profile.displayName
          },
          timestamp: now,
          expiry: expiry
        };

        // 表示処理
        document.getElementById("name").textContent = profile.displayName;
        document.getElementById("userId").textContent = profile.userId;
        document.getElementById("expiry").textContent = new Date(expiry).toLocaleString();
        document.getElementById("info").textContent = JSON.stringify(deliveryInfo, null, 2);

        // QR コード生成
        const qrTarget = document.getElementById("qrcode");
qrTarget.innerHTML = "";
const qr = new QRCode(qrTarget, { width: 256, height: 256 });
qr.makeCode(JSON.stringify(deliveryInfo));
      })
      .catch(err => {
        alert("WOFF 初期化エラー: " + err.message);
        console.error(err);
      });
  </script>
</body>
</html>
