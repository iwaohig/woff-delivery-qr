<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>納品明細</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>納品明細</h1>
  <p><strong>納品ID:</strong> <span id="deliveryId">未指定</span></p>
  <p><strong>納品先:</strong> <span id="client">未指定</span></p>
  <p><strong>納品日:</strong> <span id="date">未指定</span></p>

  <table>
    <thead>
      <tr>
        <th>品名</th>
        <th>数量</th>
        <th>単位</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>

  <button id="backBtn" onclick="history.back()">戻る</button>

  <script>
  function base64ToUtf8(str) {
    return decodeURIComponent(escape(atob(str)));
  }

  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("data");

  if (encoded) {
    try {
      const parsed = JSON.parse(base64ToUtf8(encoded));
      document.getElementById("deliveryId").textContent = parsed.deliveryId;
      document.getElementById("client").textContent = parsed.client;
      document.getElementById("date").textContent = parsed.estimatedDate;

      const table = document.getElementById("itemTable");
      const count = Math.floor(Math.random() * 3) + 3;
      const used = new Set();
      while (used.size < count) {
        const i = Math.floor(Math.random() * medicalItems.length);
        if (!used.has(i)) {
          used.add(i);
          const item = medicalItems[i];
          const qty = Math.floor(Math.random() * 20) + 5;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.name}</td>
            <td>${qty}</td>
            <td>${item.unit}</td>
            <td></td>
          `;
          table.appendChild(tr);
        }
      }
    } catch (e) {
      console.error("データ読み込みエラー:", e);
    }
  }
<script>
  // QR生成側と一致する医薬品リスト
  const medicalItems = [
    { name: "アセトアミノフェン錠 200mg", unit: "錠" },
    { name: "クラリスロマイシン錠 200mg", unit: "錠" },
    { name: "ソルラクト輸液 500ml", unit: "本" },
    { name: "ヒューマログ注 3mL", unit: "本" },
    { name: "ラシックス錠 20mg", unit: "錠" },
    { name: "オルメサルタン錠 20mg", unit: "錠" },
    { name: "プレドニゾロン錠 5mg", unit: "錠" },
    { name: "カロナール錠 300mg", unit: "錠" }
  ];
</script>
</body>
</html>
