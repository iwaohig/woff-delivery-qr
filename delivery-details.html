<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>納品明細</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>納品明細</h1>
  <p><strong>納品ID:</strong> DLV20250402-00123</p>
  <p><strong>納品先:</strong> <span id="clientName"></span></p>
  <p><strong>納品日:</strong> <span id="today"></span></p>

  <table>
    <thead>
      <tr>
        <th>品名</th>
        <th>数量</th>
        <th>単位</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody id="itemList">
    </tbody>
  </table>

  <button class="back-button" onclick="window.close();">戻る</button>

  <script>
    const clients = ["ワークス中央病院"];

    const items = [
  { name: "アセトアミノフェン錠 200mg", unit: "錠" },
  { name: "クラリスロマイシン錠 200mg", unit: "錠" },
  { name: "ソルラクト輸液 500ml", unit: "本" },
  { name: "ヒューマログ注 3mL", unit: "本" },
  { name: "ラシックス錠 20mg", unit: "錠" },
  { name: "オルメサルタン錠 20mg", unit: "錠" },
  { name: "プレドニゾロン錠 5mg", unit: "錠" },
  { name: "カロナール錠 300mg", unit: "錠" }
];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getToday() {
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    document.getElementById("today").textContent = getToday();
    document.getElementById("clientName").textContent = clients[getRandomInt(0, clients.length - 1)];

    const tbody = document.getElementById("itemList");
    const numItems = getRandomInt(3, 5);
    const used = new Set();

    for (let i = 0; i < numItems; i++) {
      let idx;
      do {
        idx = getRandomInt(0, items.length - 1);
      } while (used.has(idx));
      used.add(idx);
      const item = items[idx];
      const qty = getRandomInt(5, 30);
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>${qty}</td><td>${item.unit}</td><td></td>`;
      tbody.appendChild(row);
    }
  </script>
</body>
</html>
