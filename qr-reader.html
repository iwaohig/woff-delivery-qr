<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 受領</title>
  <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6.2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #detailLink {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="scan">QR コードをスキャン</button>
  <div id="result"></div>
  <a id="detailLink" href="delivery-details.html" target="_blank">納品明細を見る</a>

  <script>
    const messages = {
      scanning: "スキャン中...",
      scanQr: "QR コードをスキャン",
      expired: "期限切れの QR コードです。",
      invalid: "無効な QR コードです。",
      scanError: "QR コードのスキャン中にエラーが発生しました。",
      initError: "アプリの初期化に失敗しました。",
      sendSuccess: "受領処理が完了しました！",
      sendError: "送信中にエラーが発生しました。",
    };

    const callbackUrl = "https://prod-02.japaneast.logic.azure.com:443/workflows/b48ed1bad1d6474088765a5d0d477394/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qkgwdvs50zSOAkBgYxh-pgbmju4XMIei3Q4HG-W6yNE";

    // Base64デコード用関数
    function base64ToUtf8(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    woff.init({ woffId: "4Fa7UeUR4waLFgZ6XI7gnA" })
      .then(() => {
        let scanResult = null;
        document.getElementById("scan").addEventListener("click", async () => {
          const scanButton = document.getElementById("scan");
          const resultEl = document.getElementById("result");
          const detailLink = document.getElementById("detailLink");
          scanButton.disabled = true;
          scanButton.textContent = messages.scanning;

          resultEl.textContent = "";
          detailLink.style.display = "none";

          try {
            const scanData = await woff.scanQR(); // QRコードスキャン
            const decoded = base64ToUtf8(scanData.value); // デコード
            const payload = JSON.parse(decoded);

            if (Date.now() > payload.expiry) {
              resultEl.textContent = messages.expired;
              return;
            }

            // QRコードから配送担当者情報も取得
            scanResult = {
              "納品ID": payload.deliveryId,
              "納品先": payload.client,
              "配送担当者": payload.deliveryPerson.name,  // 配送担当者の名前
              "配送担当者ID": payload.deliveryPerson.userId,  // 配送担当者のID
              "受領時刻": new Date().toISOString()
            };

            resultEl.innerHTML = `納品ID: ${payload.deliveryId}<br>納品先: ${payload.client}<br>配送担当者: ${scanResult["配送担当者"]}`;
            detailLink.style.display = "inline-block"; // 明細リンク表示
          } catch (e) {
            console.error(e);
            resultEl.textContent = messages.invalid;
          } finally {
            scanButton.disabled = false;
            scanButton.textContent = messages.scanQr;
          }
        });

        // 受領ボタンがクリックされたときに送信処理を実行
        document.getElementById("submit").addEventListener("click", async () => {
          if (!scanResult) return;
          try {
            const response = await fetch(callbackUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(scanResult) // 配送担当者情報を含めたデータを送信
            });
            if (response.ok) {
              alert(messages.sendSuccess);
            } else {
              alert(messages.sendError);
              console.error(await response.text());
            }
          } catch (e) {
            alert(messages.sendError);
            console.error(e);
          }
        });
      })
      .catch(error => {
        console.error("初期化エラー:", error);
        document.getElementById("result").textContent = messages.initError;
      });
  </script>
</body>
</html>
